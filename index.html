        body {

        /* Header (Top Nav Bar) */
        .header {

        }

        }

        .icon {
            font-size: 20px;
            margin-right: 15px;

        }

        /* Konten Artikel Utama */
        .article-container {
            max-width: 900px; /* Lebar maksimum artikel, meniru layout BBC */
            margin: 0 auto;
            padding: 20px;
        }

        /* Judul */
        h1 {
            font-size: 40px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 15px;
        }

        /* Metadata (Tanggal, Penulis, Share) */
        .metadata {
            font-size: 14px;
            color: #585858;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            display: flex;

        }

        .author-date p {

        }

        .share-links a {

            text-decoration: none;
            margin-left: 15px;

        }

        /* Gambar Utama */
        figure {

            height: auto;
            display: block;

        figcaption {

            }
